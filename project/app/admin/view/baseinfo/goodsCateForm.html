{extend name='common/form'/}

{block name='form-item'}
<input type="hidden" name="id" class="layui-input">
<div class="layui-form-item">
    <label class="layui-form-label required">分类名称</label>
    <div class="layui-input-block">
        <input type="text" name="name" lay-verify="required" lay-reqtext="分类名称不能为空" placeholder="请输入分类名称" value=""
            class="layui-input">
    </div>
</div>
<div class="layui-form-item">
    <label class="layui-form-label">上级分类</label>
    <div class="layui-input-block">
        <select name="pid" lay-filter="category">
            <option value="0">顶级分类</option>
            {foreach $categories as $vo}
            <option value="{$vo['id']}">{$vo['name']}</option>
            {/foreach}
        </select>
    </div>
</div>
{/block}

{block name='js'}
<script src="__JS__/baseinfo/goodsCateForm.js"></script>
{/block}
